<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Capturara Fotografia</h2>
  <p>
    Captura de fotografia con Ionic Native
  </p>
  <button ion-button full (click)="capturarFoto()">
    <ion-icon name="camera"></ion-icon> &nbsp; Tomar foto
  </button>

  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let foto of fotos">
        <ion-card class="block">
          <img [src]="foto">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
